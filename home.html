<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Home page</h1>
    <div id="logout">

    </div>

    <script>
        function check(){
            var DataFromLS = JSON.parse(localStorage.getItem("Current-user-email"))
            if(DataFromLS){
                var divForLogout = document.getElementById("logout");
                var logoutButton = `<button onclick = "logout()">logout</button>`;

                divForLogout.innerHTML  = logoutButton
            }
        }
        check();

        function logout(){
            localStorage.removeItem("current-user");
            window.location.reload();
            alert("logout successfully done")
        }
    </script>
</body>
</html>
